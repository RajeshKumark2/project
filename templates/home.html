{% extends "basic.html" %} 
{% load static %}

{% block title %} Rajesh {% endblock title%} 

{% block hero %}

<section id="hero" class="hero section dark-background">  
  
  <img src="{% static 'assets/img/1732436500588.jpg' %}" alt="" data-aos="fade-in" class="">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <h2>Rajeshkumar k</h2>
    <p> I'm a <span class="typed" data-typed-items="Python Developer, Full-Stack Python Developer, Web Developer."></span></p> <br>
    <br>
    <h5><a href="{% static 'assets/myapp/resume.pdf' %}" download="resume.pdf"> <button type="button" class="btn btn-primary">Download_Cv</button></a>
  </div>
  </section>
  
{% endblock hero %} 

{% block body %} 


{% for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong> {{message}} </strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" >
</button>
</div>

{% endfor %} 
{% endblock body %}
